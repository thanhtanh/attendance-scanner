<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .config-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .config-section label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .config-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .config-section input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .config-section small {
            color: #666;
            font-size: 12px;
            display: block;
            margin-top: -5px;
            margin-bottom: 10px;
        }
        
        .scanner-box {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        #reader {
            border-radius: 15px;
            overflow: hidden;
            width: 100%;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
            margin-top: 10px;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-box {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
            display: none;
        }
        
        .result-box.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-box h3 {
            color: #10b981;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .student-info {
            background: #f0fdf4;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #10b981;
        }
        
        .student-info p {
            margin: 8px 0;
            color: #333;
            font-size: 16px;
        }
        
        .student-info strong {
            color: #059669;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #c33;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Student Attendance</h1>
            <p style="color: #666; margin-top: 5px;">Scan student QR codes</p>
            
            <div class="config-section">
                <label for="formUrl">Google Form URL:</label>
                <input 
                    type="text" 
                    id="formUrl" 
                    placeholder="https://docs.google.com/forms/d/e/1FAIpQLSdMrS9KzlpqgrekqvJN6m3FAjSLIMt1Puaeq5dbtcnr3wFmcw/viewform"
                    value="https://docs.google.com/forms/d/e/1FAIpQLSdMrS9KzlpqgrekqvJN6m3FAjSLIMt1Puaeq5dbtcnr3wFmcw/viewform"
                >
                <small>Paste your Google Form link here</small>
                
                <label for="studentIdField">M√£ h·ªçc sinh:</label>
                <input 
                    type="text" 
                    id="studentIdField" 
                    placeholder="entry.219808180"
                    value="entry.219808180"
                >

                <label for="studentNameField">T√™n h·ªçc sinh:</label>
                <input 
                    type="text" 
                    id="studentNameField" 
                    placeholder="entry.290987831"
                    value="entry.290987831"
                >
            </div>
            
            <button id="startBtn" class="btn btn-primary" onclick="startScanner()">
                Start Camera
            </button>
            <button id="stopBtn" class="btn btn-danger hidden" onclick="stopScanner()">
                Stop Camera
            </button>
        </div>
        
        <div class="scanner-box hidden" id="scannerBox">
            <div id="reader"></div>
            <div class="status" id="status">Point camera at QR code...</div>
        </div>
        
        <div class="result-box" id="resultBox">
            <h3>‚úÖ Scanned Successfully!</h3>
            <div class="student-info" id="studentInfo"></div>
            <button class="btn btn-primary" onclick="openForm()">Open Attendance Form</button>
            <button class="btn btn-danger" onclick="clearResult()">Scan Another</button>
        </div>
    </div>

    <script>
        let html5QrcodeScanner;
        let currentStudent = null;
        
        function startScanner() {
            const formUrl = document.getElementById('formUrl').value.trim();
            const fieldId = document.getElementById('studentIdField').value.trim();
            
            if (!formUrl || formUrl === 'https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform') {
                alert('Please enter your Google Form URL first!');
                return;
            }
            
            if (!fieldId || fieldId === 'entry.123456789') {
                alert('Please enter your Student ID field entry!');
                return;
            }
            
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('stopBtn').classList.remove('hidden');
            document.getElementById('scannerBox').classList.remove('hidden');
            document.getElementById('resultBox').classList.remove('show');
            
            html5QrcodeScanner = new Html5Qrcode("reader");
            
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                onScanSuccess,
                onScanError
            ).catch(err => {
                document.getElementById('status').innerHTML = 
                    '<div class="error">‚ùå Camera access denied. Please allow camera permission.</div>';
                console.error(err);
            });
        }
        
        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    document.getElementById('startBtn').classList.remove('hidden');
                    document.getElementById('stopBtn').classList.add('hidden');
                    document.getElementById('scannerBox').classList.add('hidden');
                }).catch(err => console.error(err));
            }
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            try {
                // Parse QR code data (JSON format)
                currentStudent = JSON.parse(decodedText);
                
                // Display student info
                document.getElementById('studentInfo').innerHTML = `
                    <p><strong>Student ID:</strong> ${currentStudent.id}</p>
                    <p><strong>Name:</strong> ${currentStudent.name}</p>
                `;
                
                document.getElementById('resultBox').classList.add('show');
                document.getElementById('status').innerHTML = 
                    '<div style="color: #10b981; font-weight: 600;">‚úì QR Code scanned!</div>';
                
                // Stop scanner
                stopScanner();
                
                // Vibrate if supported
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
                
            } catch (e) {
                document.getElementById('status').innerHTML = 
                    '<div class="error">‚ùå Invalid QR code format</div>';
                console.error('Parse error:', e);
            }
        }
        
        function onScanError(errorMessage) {
            // Ignore scan errors (happens while searching for QR code)
        }
        
        function openForm() {
            if (!currentStudent) return;
            
            const formUrl = document.getElementById('formUrl').value.trim();
            const fieldId = document.getElementById('studentIdField').value.trim();
            const nameFieldId = document.getElementById('studentNameField').value.trim();
            
            // Build Google Form URL with pre-filled student ID
            const url = `${formUrl}?${fieldId}=${encodeURIComponent(currentStudent.id)}&${nameFieldId}=${encodeURIComponent(currentStudent.name)}`;

            // Open in new tab
            window.open(url, '_blank');
        }
        
        function clearResult() {
            currentStudent = null;
            document.getElementById('resultBox').classList.remove('show');
            document.getElementById('status').textContent = 'Point camera at QR code...';
            startScanner();
        }
    </script>
</body>
</html>
