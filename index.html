<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêi·ªÉm danh h·ªçc sinh</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .scanner-box {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        #reader {
            border-radius: 15px;
            overflow: hidden;
            width: 100%;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 15px;
            color: #666;
            font-size: 15px;
            font-weight: 500;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }
        
        .btn-primary {
            background: white;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .result-box {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-top: 20px;
            display: none;
        }
        
        .result-box.show {
            display: block;
            animation: slideUp 0.3s ease;
        }
        
        .result-box.submitting {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
        }
        
        .result-box.success {
            background: #f0fdf4;
            border-left: 4px solid #10b981;
        }
        
        .result-box.error {
            background: #fee;
            border-left: 4px solid #ef4444;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-box h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .submitting h3 {
            color: #f59e0b;
        }
        
        .success h3 {
            color: #10b981;
        }
        
        .error h3 {
            color: #ef4444;
        }
        
        .student-info {
            background: rgba(255,255,255,0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .student-info p {
            margin: 8px 0;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .student-info strong {
            color: #667eea;
            font-weight: 600;
        }
        
        .auto-close-msg {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #f59e0b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .error-msg {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #c33;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± ƒêi·ªÉm danh h·ªçc sinh</h1>
            <p>Qu√©t m√£ QR ƒë·ªÉ ghi nh·∫≠n</p>
        </div>
        
        <button id="startBtn" class="btn btn-primary" onclick="startScanner()">
            B·∫Øt ƒë·∫ßu qu√©t m√£
        </button>
        
        <div class="scanner-box hidden" id="scannerBox">
            <div id="reader"></div>
            <div class="status" id="status">H∆∞·ªõng camera v√†o m√£ QR...</div>
            <button class="btn btn-danger" onclick="stopScanner()">D·ª´ng camera</button>
        </div>
        
        <div class="result-box" id="resultBox">
            <h3 id="resultTitle">‚úÖ Qu√©t th√†nh c√¥ng!</h3>
            <div class="student-info" id="studentInfo"></div>
            <div id="submitStatus"></div>
        </div>
    </div>

    <script>
        // Pre-configured form settings
        const FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSdMrS9KzlpqgrekqvJN6m3FAjSLIMt1Puaeq5dbtcnr3wFmcw/formResponse';
        const STUDENT_ID_FIELD = 'entry.219808180';
        const STUDENT_NAME_FIELD = 'entry.290987831';
        
        let html5QrcodeScanner;
        let currentStudent = null;
        let scannerRunning = false;
        
        function startScanner() {
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('scannerBox').classList.remove('hidden');
            
            scannerRunning = true;
            
            html5QrcodeScanner = new Html5Qrcode("reader");
            
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                onScanSuccess,
                onScanError
            ).catch(err => {
                document.getElementById('status').innerHTML = 
                    '<div class="error-msg">‚ùå Kh√¥ng th·ªÉ truy c·∫≠p camera. Vui l√≤ng c·∫•p quy·ªÅn s·ª≠ d·ª•ng camera.</div>';
                console.error(err);
            });
        }
        
        function stopScanner() {
            scannerRunning = false;
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    document.getElementById('startBtn').classList.remove('hidden');
                    document.getElementById('scannerBox').classList.add('hidden');
                    document.getElementById('resultBox').classList.remove('show');
                }).catch(err => console.error(err));
            }
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            if (!scannerRunning) return;
            
            try {
                // Parse QR code data (JSON format)
                currentStudent = JSON.parse(decodedText);
                
                // Show result box immediately
                const resultBox = document.getElementById('resultBox');
                const resultTitle = document.getElementById('resultTitle');
                const submitStatus = document.getElementById('submitStatus');
                
                resultBox.className = 'result-box show submitting';
                resultTitle.textContent = 'üì§ ƒêang g·ª≠i...';
                
                // Display student info
                document.getElementById('studentInfo').innerHTML = `
                    <p><strong>M√£ h·ªçc sinh:</strong> ${currentStudent.id}</p>
                    <p><strong>T√™n:</strong> ${currentStudent.name}</p>
                `;
                
                submitStatus.innerHTML = '<div class="spinner"></div><p class="auto-close-msg">ƒêang ghi nh·∫≠n ƒëi·ªÉm danh...</p>';
                
                document.getElementById('status').innerHTML = 
                    '<div style="color: #f59e0b; font-weight: 600;">‚è≥ ƒêang g·ª≠i d·ªØ li·ªáu...</div>';
                
                // Vibrate if supported
                if (navigator.vibrate) {
                    navigator.vibrate(100);
                }
                
                // Submit to Google Form
                submitToGoogleForm(currentStudent);
                
            } catch (e) {
                document.getElementById('status').innerHTML = 
                    '<div class="error-msg">‚ùå M√£ QR kh√¥ng h·ª£p l·ªá</div>';
                console.error('Parse error:', e);
            }
        }
        
        async function submitToGoogleForm(student) {
            // Build form data
            const formData = new FormData();
            formData.append(STUDENT_ID_FIELD, student.id);
            formData.append(STUDENT_NAME_FIELD, student.name);
            
            try {
                // Use no-cors mode since Google Forms doesn't allow CORS
                const response = await fetch(FORM_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: formData
                });
                
                // no-cors mode always returns opaque response, so we assume success
                showSubmitSuccess();
                
            } catch (error) {
                console.error('Submit error:', error);
                showSubmitError(error.message);
            }
        }
        
        function showSubmitSuccess() {
            const resultBox = document.getElementById('resultBox');
            const resultTitle = document.getElementById('resultTitle');
            const submitStatus = document.getElementById('submitStatus');
            
            resultBox.className = 'result-box show success';
            resultTitle.textContent = '‚úÖ ƒêi·ªÉm danh th√†nh c√¥ng!';
            submitStatus.innerHTML = '<p class="auto-close-msg">S·∫µn s√†ng qu√©t h·ªçc sinh ti·∫øp theo...</p>';
            
            document.getElementById('status').innerHTML = 
                '<div style="color: #10b981; font-weight: 600;">‚úì ƒê√£ ghi nh·∫≠n!</div>';
            
            // Vibrate success pattern
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            
            // Auto-hide result after 2 seconds and continue scanning
            setTimeout(() => {
                resultBox.classList.remove('show');
                document.getElementById('status').innerHTML = 
                    '<div style="color: #666;">H∆∞·ªõng camera v√†o m√£ QR...</div>';
            }, 2000);
        }
        
        function showSubmitError(errorMsg) {
            const resultBox = document.getElementById('resultBox');
            const resultTitle = document.getElementById('resultTitle');
            const submitStatus = document.getElementById('submitStatus');
            
            resultBox.className = 'result-box show error';
            resultTitle.textContent = '‚ùå G·ª≠i th·∫•t b·∫°i';
            submitStatus.innerHTML = `<p class="auto-close-msg">L·ªói: ${errorMsg}<br>Vui l√≤ng th·ª≠ l·∫°i.</p>`;
            
            document.getElementById('status').innerHTML = 
                '<div class="error-msg">‚ùå Kh√¥ng th·ªÉ g·ª≠i d·ªØ li·ªáu</div>';
            
            // Vibrate error pattern
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
            
            // Auto-hide after 4 seconds
            setTimeout(() => {
                resultBox.classList.remove('show');
                document.getElementById('status').innerHTML = 
                    '<div style="color: #666;">H∆∞·ªõng camera v√†o m√£ QR...</div>';
            }, 4000);
        }
        
        function onScanError(errorMessage) {
            // Ignore scan errors (happens while searching for QR code)
        }
    </script>
</body>
</html>
